<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Il viaggio</title>

    <link rel="apple-touch-icon" sizes="180x180" href="custom/img/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="custom/img/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="custom/img/icons/favicon-16x16.png">
    <link rel="manifest" href="custom/img/icons/manifest.json">
    <link rel="mask-icon" href="custom/img/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="custom/img/icons/favicon.ico">
    <meta name="msapplication-config" content="custom/img/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta name=”description” content=”Miky & Ele 22 Settembre 2017 - il sito per del matrimonio.”>
    <meta name=”keywords” content=”miky ele miky&ele”>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="custom/css/slidebars.min.css">

    <link href="custom/css/style.min.css" rel="stylesheet">
</head>

<body class="slidebars js-mustache">

<div off-canvas="main-menu right push">
    <div>
        <img id="logo-menu" src="custom/img/logo/basic2.png" class="img-responsive center-block">
    </div>
    <ul class="menu nav">
        <li><a href="index.html"><i class="fa fa-home fa-fw" aria-hidden="true"></i> Home</a></li>
        <li><a href="contacts.html"><i class="fa fa-address-book fa-fw" aria-hidden="true"></i> Contatti</a></li>
        <li><a href="locations.html"><i class="fa fa-map fa-fw" aria-hidden="true"></i> Locations</a></li>
        <li><a href="#"><i class="fa fa-share-alt fa-fw" aria-hidden="true"></i> Social</a></li>
        <li><a href="#"><i class="fa fa-plane fa-fw" aria-hidden="true"></i> Il viaggio</a></li>
    </ul>
</div>

<div canvas="container">

    <div class="jumbotron">

        <div class="container text-center">
            <h1>H1</h1>
            <h2>H2</h2>
        </div>

    </div>

    <div class="container margin-top-30" id="target">

        <footer>
            <div class="row">
                <div class="col-md-4">
                    © 2017 Michele Squeglia
                </div>
                <div class="col-md-2 col-md-offset-1 text-center">
                    <i class="fa fa-github fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </footer>

    </div>

</div>

<nav canvas>
    <div class="container">
        <div id="navbar" class="pull-right">
            <button type="button" class="btn btn-default js-toggle-main-menu menu-button">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </div>
</nav>

<script src="jquery/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="jquery.countdown/jquery.countdown.min.js"></script>
<script src="slidebars/slidebars.min.js"></script>
<script src="mustache.js/mustache.min.js"></script>

<script src="custom/js/main.min.js"></script>

<script id="template" type="x-tmpl-mustache">
{{#items}}
<div class="row">
    <div class="col-md-4 text-center">
        <img src="{{image}}" class="img-responsive img-rounded">
    </div>

    <div class="col-md-4">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
    </div>

    <div class="col-md-4">

        <div class="container-fluid text-center">

            <div class="row">
                <div class="col-sm-12">
                    {{totalPrice}} €
                </div>
            </div>
            <div class="row margin-top-10">
                <div class="col-sm-12">
                    Regalato: {{consumedPrice}} €
                </div>
            </div>
            <div class="row margin-top-10">
                <div class="col-sm-12">
                    <input type="text" placeholder="Contributo libero..."/>
                </div>
            </div>
            <div class="row margin-top-10">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-success">Regala</button>
                </div>
            </div>

        </div>

    </div>

</div>

<hr>
{{/items}}
</script>

</body>
</html>
